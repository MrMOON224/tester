<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - San School</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <a href="index.html" class="font-bold text-xl text-gray-800">San School</a>
            <a href="index.html" class="text-gray-600 hover:text-indigo-600">Back to Home</a>
        </nav>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-12">
        <h1 class="text-3xl font-bold text-gray-900 mb-8">School Announcements</h1>

        <div id="announcements-list" class="space-y-8">
            <!-- Loading State -->
            <div class="animate-pulse space-y-4">
                <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded"></div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './assets/js/supabase-client.js';

        const listContainer = document.getElementById('announcements-list');

        async function loadAnnouncements() {
            const { data, error } = await supabase
                .from('announcements')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                listContainer.innerHTML = '<p class="text-red-500">Error loading announcements.</p>';
                return;
            }

            if (!data || data.length === 0) {
                listContainer.innerHTML = '<p class="text-gray-500">No announcements found.</p>';
                return;
            }

            listContainer.innerHTML = data.map(post => {
                const date = new Date(post.created_at).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });
                return `
                    <article class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-100">
                        ${post.image_url ? `<img src="${post.image_url}" class="w-full h-64 object-cover" alt="${post.title}">` : ''}
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">${post.title}</h2>
                            <p class="text-sm text-indigo-600 mb-4">${date}</p>
                            <div class="prose max-w-none text-gray-700 whitespace-pre-line">
                                ${post.content}
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        loadAnnouncements();
    </script>
</body>

</html>
